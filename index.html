<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; connect-src 'self' https://api.github.com; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>Simple GitHub Writer</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Current Date/Time Display -->
        <div id="currentDateTime" style="text-align: center; padding: 10px 0; font-size: 1.1rem; color: #333; font-weight: 500;"></div>
        
        <!-- Calendar Section -->
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="btnPrevWeek" class="calendar-nav-btn" title="Previous Week">◄</button>
                <h2 id="calendarMonth"></h2>
                <button id="btnCurrentWeek" class="calendar-now-btn" title="Jump to Current Week">Now</button>
                <button id="btnNextWeek" class="calendar-nav-btn" title="Next Week">►</button>
            </div>
            <div class="calendar-grid" id="calendar"></div>
        </div>

        <!-- Weekly Schedule -->
        <div class="schedule-container">
            <div class="schedule-grid">
                <div class="schedule-header time-col">Time</div>
                <div class="schedule-header">Mon</div>
                <div class="schedule-header">Tue</div>
                <div class="schedule-header">Wed</div>
                <div class="schedule-header">Thu</div>
                <div class="schedule-header">Fri</div>
                
                <div class="time-slot">09:00</div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                
                <div class="time-slot">10:00</div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                
                <div class="time-slot">11:00</div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                
                <div class="time-slot">14:00</div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                
                <div class="time-slot">15:00</div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                
                <div class="time-slot">16:00</div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
                <div class="schedule-cell"></div>
            </div>
        </div>

        <button id="btnAddItem">Add Test Item to GitHub</button>
        <button id="btnChangeToken" style="background-color: #607D8B;">Change Token</button>

        <div class="status" id="status" style="display: none;"></div>
    </div>

    <!-- Custom Modal Dialog -->
    <div id="modal" class="modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalMessage">
        <div class="modal-content">
            <h2 id="modalTitle">Enter Information here.s</h2>
            <p id="modalMessage"></p>
            <input type="text" id="modalInput" placeholder="" aria-required="true">
            <div class="modal-buttons">
                <button id="modalOk" class="modal-btn-primary">OK</button>
                <button id="modalCancel" class="modal-btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Event Form Modal -->
    <div id="eventFormModal" class="modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="eventFormTitle">
        <div class="modal-content">
            <h2 id="eventFormTitle">Add New Event</h2>
            
            <label for="eventYear">Year:</label>
            <input type="number" id="eventYear" min="2020" max="2030" value="2025" required>
            
            <label for="eventMonth">Month:</label>
            <select id="eventMonth" required>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            
            <label for="eventDay">Day:</label>
            <select id="eventDay" required>
                <option value="01">1</option>
                <option value="02">2</option>
                <option value="03">3</option>
                <option value="04">4</option>
                <option value="05">5</option>
                <option value="06">6</option>
                <option value="07">7</option>
                <option value="08">8</option>
                <option value="09">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            
            <label for="eventTime">Time:</label>
            <select id="eventTime" required>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
            </select>
            
            <label for="eventContent">Content:</label>
            <input type="text" id="eventContent" placeholder="Event description" required>
            
            <div class="modal-buttons">
                <button id="eventFormOk" class="modal-btn-primary">Add Event</button>
                <button id="eventFormCancel" class="modal-btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Splash/Loading Screen -->
    <div id="splashScreen" class="splash-screen" style="display: none;">
        <div class="splash-content">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <!-- Load scripts in dependency order -->
    <script src="js/core.js"></script>
    <script src="js/encryption.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/github.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
